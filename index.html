<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game">
        <div class="player-select player1">
            <label for="player-name">Player Name: </label>
            <input id="player-name" type="text">
            <label for="counter-type">Counter: </label>
            <select name="" id="counter-type">
                <option value="" selected disabled>-- select counter --</option>
                <option value="x">x</option>
                <option value="o">o</option>
            </select>
        </div>
        <div class="game-board">
            <div class="tile board-tile1"></div>
            <div class="tile board-tile2"></div>
            <div class="tile board-tile3"></div>
            <div class="tile board-tile4"></div>
            <div class="tile board-tile5"></div>
            <div class="tile board-tile6"></div>
            <div class="tile board-tile7"></div>
            <div class="tile board-tile8"></div>
            <div class="tile board-tile9"></div>
        </div>
        <div class="player-select player2">
            <label for="player-name">Player Name: </label>
            <input id="player-name" type="text">
            <label for="counter-type">Counter: </label>
            <select name="" id="counter-type">
                <option value="" selected disabled>-- select counter --</option>
                <option value="x">x</option>
                <option value="o">o</option>
            </select>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
